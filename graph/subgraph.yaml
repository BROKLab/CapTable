specVersion: 0.0.1
description: Cap Table Graph
repository: https://github.com/BROKLab/captable
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CapTableQue
    network: 127.0.0.1:8545
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: CapTableQue
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Que
      abis:
        - name: CapTableQue
          file: ./../artifacts/contracts/capTable/CapTableQue.sol/CapTableQue.json
      eventHandlers:
        - event: qued(address)
          handler: handleQued
      file: ./mapping.ts
